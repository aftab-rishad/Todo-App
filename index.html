<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- CSS Link's -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="heading">To-Do List <i class="ri-todo-line"></i></h2>
    <div id="main">
      <div class="card">
        <div class="todo-add">
          <input
            type="text"
            id="input-box"
            placeholder="Add New Task"
            required
          />
          <button><i class="ri-add-fill"></i></button>
        </div>
        <div class="todo-content">
          <ul id="lists">
            <!-- <li class="clicked">List 1</li>
            <li>List 1</li>
            <li>List 1</li> -->
          </ul>
        </div>
      </div>
    </div>
    <!-- JavaScript File -->
    <script src="main.js"></script>
  </body>
</html>
